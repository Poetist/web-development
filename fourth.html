<html>
<head>
<title>Use of Superscript and Subscript</title>
</head>
<body>
<h1>Mathematical formulas</h1><br>
a<sup>2</sup>+2ab+b<sup>2</sup><br>
a<sup>2</sup>-2ab+b<sup>2</sup><br>
a<sup>2</sup>=b<sup>2</sup>+c<sup>2</sup><br>
3.14*r<sup>2</sup><br>
a*a=a<sup>2</sup><br>
a*a*a=a<sup>3</sup><hr>

<h1>Chemical formulas </h1><br>
h<sub>2</sub>o<br>
H<sub>2</sub>SO<sub>4</sub><br>
CH<sub>3</sub><br>
Na<sub>2</sub>SO<sub>3</sub><br>
C<sub>6</sub>H<sub>12</sub>O<sub>6</sub><br>
ZnSO<sub>4</sub><hr>

<h1>Physics formulas</h1>
e=mc<sup>2</sup><br>
s=ut+1/2at<sup>2</sup><br>
v<sup>2</sup>=u<sup>2</sup>+2as<br>
KE=1/2mv<sup>2</sup>

</body>
</html>
