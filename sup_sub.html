<!DOCTYPE html>
<html>
<head>
    <title>Superscript and Subscript Examples</title>
</head>
<body>

    <h3>Mathematical Formulas</h3>
    a<sup>2</sup> + 2ab + b<sup>2</sup> <br>
    &pi;r<sup>2</sup> <br>
    a &times; a = a<sup>2</sup> <br>
    a<sup>3</sup> <br>
    (a - b)<sup>2</sup>

    <hr>

    <h3>Chemical Formulas</h3>
    H<sub>2</sub>O <br>
    H<sub>2</sub>SO<sub>4</sub> <br>
    CH<sub>4</sub> <br>
    Na<sub>2</sub>SO<sub>3</sub> <br>
    C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>

    <hr>

    <h3>Physics Formulas</h3>
    E = mc<sup>2</sup> <br>
    s = ut + &frac12;at<sup>2</sup> <br>
    v<sup>2</sup> = u<sup>2</sup> + 2as <br>
    W = &frac12;kx<sup>2</sup> <br>
    KE = &frac12;mv<sup>2</sup>

</body>
</html>
